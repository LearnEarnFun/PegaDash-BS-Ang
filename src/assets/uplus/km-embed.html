<script>
	$(document).ready(function(){
		if (window.addEventListener){
			addEventListener("message", postLoad, false);
		} else {
			attachEvent("onmessage", postLoad);
		}
	});

	function postLoad(event){
		try {
			var message = JSON.parse(event.data);
		} catch(e) {
			console.log("Error parsing posted message: " + e.message);
			return;
		}
		if (message.message && message.message.payload.name == "loaded" && message.message.src == "PegaGadgetIfr") {
			/* if there is a vertical-specific callback function, run it */
			if (typeof verticalKMCallback == "function") {
				verticalKMCallback();
			}
		}
	}
</script>

function getTheCookie(cname) {
      var name = cname + "=";
    var decodedCookie = decodeURIComponent(document.cookie);
    var ca = decodedCookie.split(';');
    for(var i = 0; i < ca.length; i++) {
        var c = ca[i];
        while (c.charAt(0) == ' ') {
            c = c.substring(1);
        }
        if (c.indexOf(name) == 0) {
            return c.substring(name.length, c.length);
        }
    }
    return "";
}
