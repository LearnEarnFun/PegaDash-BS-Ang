<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img src="../../assets/images/BNY_Logo_128x128.png" width="200px" class="user-avatar" />
            <h1>BNY Account Experience</h1>
            <form role="form">
                <div class="form-content">
                    <div class="form-group" (submit)=doLogin()>
                  <!-- <input type="text" ng-model="name" class="form-control input-underline input-lg" id="" placeholder="{{ 'Username' | translate }}"> -->
                        <input type="text" ng-model="userName" class="form-control input-underline input-lg" id="userName" placeholder="{{ 'Username' | translate }}" (change)="fieldChanged($event)">
                    </div>

                    <div class="form-group" (submit)=doLogin()>
                  <!-- <input type="password" class="form-control input-underline input-lg" id="" placeholder="{{ 'Password' | translate }}"> -->
                        <input type="password" class="form-control input-underline input-lg" id="password" placeholder="{{ 'Password' | translate }}" (change)="fieldChanged($event)">
                    </div>
                </div>
                <!-- <a class="btn rounded-btn" [routerLink]="['/dashboard']" (click)="onLoggedin()">{{ 'Log in' | translate }}</a> -->
                <a class="btn rounded-btn" [routerLink]="['/summary-page']" (click)="attemptLogin()">{{ 'Log in' | translate }}</a>
                &nbsp;
                <a class="btn rounded-btn" [routerLink]="['/signup']">{{ 'Register' | translate }}</a>
            </form>
<br />
<br />
            <span class="text-caption"><a href='https://www.pega.com/industries/financial-services' target='_blank'><img src="../../assets/images/pega_powered_vertical_positive_rgb.png" width="120px" /></a> </span>
        </div>
    </div>
</div>
