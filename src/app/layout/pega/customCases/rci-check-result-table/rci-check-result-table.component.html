    <table class="table" mat-table [dataSource]="dataSource" matSort  class="mat-elevation-z5" >
      <!-- <table class="table"  > -->
      <ng-container matColumnDef="CustomerName">
        <th mat-header-cell *matHeaderCellDef >
            <span mat-sort-header>Recipient</span>
            <div>
                <mat-form-field class="filter" floatLabel="never">
                    <!-- <mat-label>Recipient</mat-label> -->
                    <input matInput [formControl]="customerNameFilter" placeholder="Recipient filter">
                  </mat-form-field>
                </div>

        </th>

        <td mat-cell *matCellDef="let element">{{ element.CustomerName }}</td>
      </ng-container>

      <ng-container matColumnDef="AccountNumber">
        <th mat-header-cell *matHeaderCellDef>
            <span mat-sort-header  class="mat-header-cell-right">Account #</span>
          <div  class="mat-header-cell-right">
            <mat-form-field  class="filter" floatLabel="never"  class="mat-form-field-label-right" >
                <!-- <mat-label>Account #</mat-label> -->
                <input matInput [formControl]="accontNumberFilter" placeholder="filter">
              </mat-form-field>
            </div>

        </th>
        <td mat-cell *matCellDef="let element" class="mat-cell-right" >{{ element.AccountNumber }}</td>
      </ng-container>


      <!-- <ng-container matColumnDef="BI">
        <th mat-header-cell *matHeaderCellDef mat-sort-header matSortStart="AverageMonthlyBalance" >BI</th>
        <td
        mat-cell
        *matCellDef="let element"
        style="text-align: end;"
        matTooltip="The balance delta is: {{ element.AverageMonthlyBalance - element.AccountBalance | currency }}"
          matTooltipPosition="left"
          >
        </td>
      </ng-container> -->

      <ng-container matColumnDef="CifNbr" class="right">
        <th mat-header-cell *matHeaderCellDef >
            <span mat-sort-header  class="mat-header-cell-right">Cif Number</span>
          <div  class="mat-header-cell-right">
            <mat-form-field class="filter" floatLabel="never"  class="mat-form-field-label-right">
                <!-- <mat-label>Cif Number</mat-label> -->
                <input matInput [formControl]="cibNbrFilter" placeholder="filter" >
              </mat-form-field>
            </div>
        </th>
        <td mat-cell *matCellDef="let element" style="text-align: end;">{{ element.CifNbr }}</td>
      </ng-container>

      <ng-container matColumnDef="CheckDate" class="right">
        <th mat-header-cell *matHeaderCellDef >
            <span mat-sort-header  class="mat-header-cell-right">Date</span>
            <div  class="mat-header-cell-right">
                <mat-form-field class="filter" floatLabel="never"  class="mat-form-field-label-right">
                    <!-- <mat-label>Date</mat-label> -->
                    <input matInput [formControl]="dateFilter" placeholder="filter">
                  </mat-form-field>
                </div>
        </th>
        <td mat-cell *matCellDef="let element" style="text-align: end;">{{ element.CheckDate | date: 'shortDate' }}</td>
      </ng-container>

      <ng-container matColumnDef="ChequeNumber" class="right">
        <th mat-header-cell *matHeaderCellDef >
            <span mat-sort-header  class="mat-header-cell-right">Check #</span>
          <div  class="mat-header-cell-right">
            <mat-form-field class="filter" floatLabel="never"  class="mat-form-field-label-right">
                <!-- <mat-label>Check #</mat-label> -->
                <input matInput [formControl]="chequeNumberFilter" placeholder="filter #">
              </mat-form-field>
            </div>
          </th>
        <td mat-cell *matCellDef="let element" style="text-align: end;">{{ element.ChequeNumber }}</td>
      </ng-container>

      <ng-container matColumnDef="DepositAmount">
        <th mat-header-cell *matHeaderCellDef matSortStart="DepositAmount"  >

          <span mat-sort-header class="mat-header-cell-right" >Amount</span>
            <div class="mat-header-cell-right">
              <mat-form-field floatLabel="never" class="mat-form-field-label-right">
                  <!-- <mat-label mat-sort-header>Amount</mat-label> -->
                  <input matInput [formControl]="depositAmountFilter" placeholder="$ filter"  class="mat-form-field-label-right">
                </mat-form-field>
              </div>
        </th>
        <td
          mat-cell
          *matCellDef="let element"
          style="text-align: end;"
        >
          {{ element.DepositAmount | currency }}
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
