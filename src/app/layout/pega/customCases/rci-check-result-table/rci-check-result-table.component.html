<p>
  rci-check-result-table works!
</p>
<div fxLayout fxLayoutAlign="center center">
  <mat-form-field>
    <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filter" />
  </mat-form-field>
</div>

<div class="row">
  <div class="col-12">
    <table class="table" mat-table [dataSource]="dataSource" matSort>
      <!-- <table class="table"  > -->
      <ng-container matColumnDef="CustomerName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Customer</th>

        <td mat-cell *matCellDef="let element">{{ element.CustomerName }}</td>
      </ng-container>

      <ng-container matColumnDef="AccountNumber">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>AccountNumber</th>
        <td mat-cell *matCellDef="let element">{{ element.AccountNumber }}</td>
      </ng-container>


      <ng-container matColumnDef="BI">
        <th mat-header-cell *matHeaderCellDef mat-sort-header matSortStart="AverageMonthlyBalance" style="direction: rtl">BI</th>
        <td
        mat-cell
        *matCellDef="let element"
        style="text-align: end;"
        matTooltip="The balance delta is: {{ element.AverageMonthlyBalance - element.AccountBalance | currency }}"
          matTooltipPosition="left"
          >
          <!-- <app-value-trend-indicator-arrow [value1]="element.AverageMonthlyBalance" [value2]="element.AccountBalance"  ></app-value-trend-indicator-arrow> -->
        </td>
      </ng-container>

      <ng-container matColumnDef="CifNbr" class="right">
        <th mat-header-cell *matHeaderCellDef mat-sort-header style="direction: rtl">CifNbr</th>
        <td mat-cell *matCellDef="let element" style="text-align: end;">{{ element.CifNbr }}</td>
      </ng-container>

      <ng-container matColumnDef="CheckDate" class="right">
        <th mat-header-cell *matHeaderCellDef mat-sort-header style="direction: rtl">Date</th>
        <td mat-cell *matCellDef="let element" style="text-align: end;">{{ element.CheckDate | date: 'shortDate' }}</td>
      </ng-container>

      <ng-container matColumnDef="ChequeNumber" class="right">
        <th mat-header-cell *matHeaderCellDef mat-sort-header style="direction: rtl">Check #</th>
        <td mat-cell *matCellDef="let element" style="text-align: end;">{{ element.ChequeNumber }}</td>
      </ng-container>

      <ng-container matColumnDef="DepositAmount">
        <th mat-header-cell *matHeaderCellDef mat-sort-header matSortStart="DepositAmount" style="direction: rtl">
          Amount
        </th>
        <td
          mat-cell
          *matCellDef="let element"
          style="text-align: end;"
        >
          {{ element.DepositAmount | currency }}
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <!-- <mat-progress-bar mode="buffer" *ngIf="showLoading"></mat-progress-bar> -->
    <mat-paginator [pageSize]="20" [pageSizeOptions]="[2, 4, 6, 10, 20]"></mat-paginator>
  </div>
</div>
