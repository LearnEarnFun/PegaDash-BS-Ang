
<div class="row">
    <div class="col-12">
        <div class="d-flex justify-content-end">
      <i class="material-icons" (click)="toggle($event)" id="pie">
        pie_chart
      </i>
      <i class="material-icons" (click)="toggle($event)" id="bar">
        bar_chart
      </i>
      <i class="material-icons" (click)="toggle($event)" id="table">
        table_chart
      </i>
    </div>
    <mat-progress-bar mode="buffer" *ngIf="showLoading"></mat-progress-bar>

      <!-- <div *ngIf="!showLoading"> -->
      <ng-container *ngIf="showBarChart">
          <canvas baseChart
          [datasets]="barChartData"
          [labels]="barChartLabels"
          [options]="barChartOptions"
          [plugins]="barChartPlugins"
          [colors]="pieColors"
          [legend]="barChartLegend"
          [chartType]="barChartType">
        </canvas>
      </ng-container>
      <ng-container *ngIf="showPieChart">
        <canvas
          baseChart
          height="150px"
          [data]="pieChartData"
          [options]="pieChartOptions"
          [labels]="pieChartLabels"
          [chartType]="pieChartType"
          [colors]="pieColors"
          (chartHover)="chartHovered($event)"
          (chartClick)="chartClicked($event)"
        >
        </canvas>
      </ng-container>
      <ng-container *ngIf="showTable">
        <!-- <div fxLayout fxLayoutAlign="center center">
          <mat-form-field>
            <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filter" />
          </mat-form-field>
        </div> -->
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z1" width=100% matSortActive="Name" matSortDirection="asc" matSortDisableClear>
          <!-- <table class="table"  > -->
          <ng-container matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Work Type</th>

            <td mat-cell *matCellDef="let element">{{ element.Name }}</td>
          </ng-container>

          <ng-container matColumnDef="pxIndexCount">
            <th mat-header-cell *matHeaderCellDef mat-sort-header># Entries</th>
            <td mat-cell *matCellDef="let element">{{ element.pxIndexCount }}</td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </ng-container>
      <!-- <mat-paginator [pageSize]="10" [pageSizeOptions]="[2, 4, 6, 10, 20,200]"></mat-paginator> -->
      <!-- </div> -->
    </div>
  </div>
