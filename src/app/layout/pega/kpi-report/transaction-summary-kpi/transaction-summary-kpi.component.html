<div class="row">
    <div class="col-12">
        <div class="d-flex justify-content-end">
      <i class="material-icons" (click)="toggle($event)" id="pie">
        pie_chart
      </i>
      <i class="material-icons" (click)="toggle($event)" id="bar">
        bar_chart
      </i>
      <i class="material-icons" (click)="toggle($event)" id="table">
        table_chart
      </i>
    </div>

 <mat-progress-bar mode="buffer" *ngIf="showLoading"></mat-progress-bar>

      <!-- <div *ngIf="!showLoading"> -->
      <div >
      <ng-container *ngIf="showBarChart">
          <canvas baseChart
          [datasets]="barChartData"
          [labels]="barChartLabels"
          [options]="barChartOptions"
          [plugins]="barChartPlugins"
          [colors]="pieColors"
          [legend]="barChartLegend"
          [chartType]="barChartType">
        </canvas>
      </ng-container>
      <ng-container *ngIf="showPieChart">
          <canvas
          baseChart
          height="150px"
          [data]="pieChartData"
          [options]="pieChartOptions"
          [labels]="pieChartLabels"
          [chartType]="pieChartType"
          [legend]="pieChartLegend"
          [colors]="pieColors"
          (chartHover)="chartHovered($event)"
          (chartClick)="chartClicked($event)"
          >
        </canvas>
      </ng-container>
      <!-- <canvas
        [plugins]="pieChartPlugins"
        baseChart
        height="150px"
        [data]="doughnutChartData"
        [options]="doughnutChartOptions"
        [labels]="doughnutChartLabels"
        [chartType]="doughnutChartType"
        [colors]="pieColors"
        (chartHover)="chartHovered($event)"
        (chartClick)="chartClicked($event)"
      > -->

        <ng-container *ngIf="showTable">
        <!-- <ng-container> -->
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z1" width=100%>
        <!-- <table class="table"  > -->
        <ng-container matColumnDef="Country">
          <th mat-header-cell *matHeaderCellDef mat-sort-header style="text-align: start;"  class="th-left">Country</th>

          <td mat-cell *matCellDef="let element" style="text-align: start;"  class="td-left">{{ element.Country }}</td>
        </ng-container>

        <ng-container matColumnDef="Currency">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="th-left">Currency</th>
          <td mat-cell *matCellDef="let element"  class="td-left">{{ element.Currency }}</td>
        </ng-container>
        <ng-container matColumnDef="TransactionAmount">
            <th mat-header-cell *matHeaderCellDef mat-sort-header  class="th-right">Amount </th>
            <td mat-cell *matCellDef="let element"   class="td-right">{{ element.TransactionAmount | currency}}</td>
          </ng-container>
          <!-- <ng-container matColumnDef="ComplianceStatus">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Compliant</th>
              <td mat-cell *matCellDef="let element">{{ element.ComplianceStatus }}</td>
            </ng-container> -->

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </ng-container>
    <!-- <mat-paginator [pageSize]="10" [pageSizeOptions]="[2, 4, 6, 10, 20,200]"></mat-paginator> -->
    <!-- </div> -->
  </div>
</div>
