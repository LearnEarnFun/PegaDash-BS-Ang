<div class="col-12" width="800px">
  <!-- CARD -->
  <div class="card bg-light mb-1">
    <!-- <div class="card-header">Header</div> -->
    <div class="card-body "> &nbsp;
      <form role="form" name="rciCheck" class="requestCheck">
        <div class="row">
          <div class="col-10"></div>
          <div class="col-2 float-right text-right">
            <h6>
              <label>
                1025
              </label>
            </h6>

          </div>
        </div>
        <div class="row">
          <!--    first line of check view  -->
          <div class="col-8 text-right"></div>
          <div class="col-4 ">
              <label>Approx.Check Date</label><br/>
              <div class="input-group">
                 <input  name="dpModel"

                   class="form-control"
                   [(ngModel)]="dpModel"

                   id="dpModel"
                   ngbDatepicker #d="ngbDatepicker"  >
                  <!-- <input class="form-control" placeholder="mm-dd-yyyy" id="dp" ngModel]="model.dp"
                         name="dp" ngbDatepicker #d="ngbDatepicker" (ngModelChange)="onChange1($event)" > -->
                  <div class="input-group-append">
                      <button class="btn btn-outline-secondary" (click)="d.toggle()" type="button">
                      <span class="fas fa-calendar-alt"></span>
                  </button>

                    <!-- <button class="fas fa-calendar-altr" (click)="d.toggle()" type="button"></button> -->
                  </div>
                  </div>
                  <br/>
          </div>

        </div>
        <div class="row" style="border: lightslategray;border-width: 3px !important;">
          <!--    second line of check view -->
          <div class="col-8 float-right">
            <fieldset class="form-group">
              <label>Check Recipient</label>
              <input ng-model="CheckRecepient" id="CheckRecepient" ngModel  name="checkRecipient" required minlength="3"
              typeahead-on-select="fieldChanged($event)" class="form-control" placeholder="Enter Recipient"
                [ngbTypeahead]="searchCheckRecipient">
              <!-- <div *ngIf="CheckRecepient.invalid && (CheckRecepient.dirty || CheckRecepient.touched)"
          class="alert alert-danger">
          <div *ngIf="CheckRecepient.errors.minlength">
              Name must be at least 3 characters long.
            </div>
          </div> -->
            </fieldset>
          </div>
          <div class="col-4">
            <fieldset class="form-group">
              <label style="display: inherit">Amount</label>
              <input ng-model="Amount" id="Amount" width="100%"
              currencyMask
              (change)="fieldChanged($event)" class="rightAligned"
              [options]="{ prefix: '$ ', thousands: ',', decimal: '.' }"
              placeholder="$ Amount"  >
            </fieldset>
          </div>
        </div>
        <div class="row">
          <!--    third line of check view -->
          <div class="col-4 float-left">
            <fieldset class="form-group">
              <label>Daytime Phone</label>
              <input ng-model="DaytimePhoneNumber" id="DaytimePhoneNumber" type="tel" (change)="fieldChanged($event)"
                class="form-control" placeholder="Daytime phone #">
            </fieldset>
          </div>

          <div class="col-2 text-left"></div>
          <div class="col-6 float-right">
            <fieldset class="form-group">
              <label>Check Sender</label>
              <!-- <input ng-model="CheckSender" id="CheckSender" (ng-change)="fieldChanged($event)" class="form-control" -->
              <input ng-model="CheckSender" id="CheckSender" (ng-change)="fieldChanged($event)"  typeahead-on-select="fieldChanged($event)" class="form-control"
                placeholder="Enter Sender" [ngbTypeahead]="searchCheckSender">
            </fieldset>
          </div>

        </div>
        <div id="checkNumberPlaceholder" class="row">
          <div class="col-10 float-left span">
            <h5>
              <label>
                <i class="fab fa-cloudsmith" style="font-size: .75em;"></i>000000000<i class="fab fa-cloudsmith"
                  style="font-size: .75em;"></i>
              </label>
              <label>

                <i class="fab fa-cloudsmith" style="font-size: .75em;"></i>123456789<i class="fab fa-cloudsmith"
                  style="font-size: .75em;"></i>
              </label>
              <label>
                <span style="width: 15px"></span>1025
              </label>
            </h5>
          </div>

        </div>
      </form>
      <div class="row align-right">
        <!-- <div class="col-12 form-group button-container float-right"> -->
        <div class="col-12 form-group button-container align-right">
          <!-- <a class="btn rounded-btn" (click)="createNew()">{{ 'Submit' }}</a> -->
          <button type="button" class="btn btn-primary float-right" (click)="createNew()">Submit Request</button>
        </div>
      </div>

      <div *ngIf="showMsg" >
      <!-- <div > -->
      <!-- <div  > -->
        <div class="row align-center">
          <!-- <div class="row"> -->
          <!-- <div class="col-12 align-center"> -->

          <span class="centered">
            <ul id="breadcrumb">
              <li class="chevron"><a href=""><span class="fas fa-long-arrow-alt-right"> </span></a></li>
              <li><a href="#"> Received <i class="fas fa-check " style="color: #4f4c4d"></i></a></li>
              <li><a href="#"> Processed <i class="fas fa-check" style="color: #4f4c4d"></i></a></li>
              <li ><a href="#"> Cleared <i class="fas fa-check" style="color: #4f4c4d"></i></a></li>
              <li id="bcActive" name="bcActive" class="bcActive" >
                <a href="#"  class="bcActiveHREF"><span class="fas fa-money-bill-alt"> </span> Credited</a></li>
              <!-- <li style=""><a href=""><span class="fas fa-star"> </span> Complete</a></li> -->
            </ul>
          </span>

          <!-- </div> -->
        </div>

        <div class="row justify-content-center">
          <div class="col-12">


              <p class="text-center">
                  <button type="button" class="btn btn-sm btn-primary" (click)="isCollapsed = !isCollapsed"
                      [attr.aria-expanded]="!isCollapsed" aria-controls="collapseExample">
                      Click to view check image
                  </button>
              </p>
              <div id="collapseExample" [ngbCollapse]="isCollapsed">
                  <div class="card">
                      <div class="card-body text-center">
                          <a download href="http://localhost:4200/assets/images/check_front_back.png">
                            <img src='../../../../assets/images/check_front_back.png'
                              style="max-width: 95%;max-height: 95%; object-fit: contain;" />
                            <!-- <img src="../../../../assets/images/BNY_Mellon_logo_logotype.png" height="45px" /> -->
                          </a>
                          <div class="row justify-content-center">
                              <div class="col-12">
                                <h4 class="alert alert-warning text-center">
                                  Click on the image to download.
                                </h4>
                              </div>
                            </div>
                      </div>
                  </div>
              </div>
<!--
            <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseExample"
              aria-expanded="true" aria-controls="collapseExample">
              Click to view check image (click on check to download)
            </button> -->
            <!-- <a class="btn btn-primary" data-toggle="collapse" href="#collapseExample" role="button"
              aria-expanded="false" aria-controls="collapseExample">
              Link with href
            </a> -->
            <!-- <div class="collapse" id="collapseExample">
              <div class="card card-body">

              </div>
            </div> -->
            <!-- <p class="alert alert-success text-center">
              <strong>Success! Request was submitted.</strong> <br /> Close window if done making requests.
            </p> -->
          </div>
        </div>

      </div>
    </div>
  </div>

</div>
