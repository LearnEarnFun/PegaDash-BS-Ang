<div class="col-12" width="800px">
  <!-- CARD -->
  <div class="card bg-light mb-1">
    <!-- <div class="card-header">Header</div> -->
    <div class="card-body "> &nbsp;
      <form role="form" class="requestCheck">
        <div class="row">
          <div class="col-11"></div>
          <div class="col-1 float-left">
            <h6>
              <label>
                1025
              </label>
            </h6>

          </div>
        </div>
        <div class="row">
          <!--    first line of check view -->
          <div class="col-8 text-right"></div>
          <div class="col-4 ">
            <!-- <app-date-picker></app-date-picker> -->
            <fieldset class="form-group">
              <label>Month</label>
              <select id="Month" class="form-control" (change)="fieldChanged($event)">
                <option value="January">January</option>
                <option value="February">February</option>
                <option value="March">March</option>
                <option value="April">April</option>
                <option value="May">May</option>
                <option value="June">June</option>
                <option value="July">July</option>
                <option value="August">August</option>
                <option value="September">September</option>
                <option value="October">October</option>
                <option value="November">November</option>
                <option value="December">December</option>
              </select>
              <!-- <input ng-model="Month" id="Month" (change)="fieldChanged($event)" class="form-control" placeholder="Month issued"> -->
            </fieldset>
          </div>

        </div>
        <div class="row">
          <!--    second line of check view -->
          <div class="col-8 float-right">
            <fieldset class="form-group">
              <label>Check Recipient</label>
              <input ng-model="CheckRecepient" id="CheckRecepient" ngModel required minlength="3"
                (change)="fieldChanged($event)" class="form-control" placeholder="Enter Recipient">
              <!-- <div *ngIf="CheckRecepient.invalid && (CheckRecepient.dirty || CheckRecepient.touched)"
          class="alert alert-danger">
          <div *ngIf="CheckRecepient.errors.minlength">
              Name must be at least 3 characters long.
            </div>
          </div> -->
            </fieldset>
          </div>
          <div class="col-4 float-left">
            <fieldset class="form-group">
              <label>Amount</label>
              <input ng-model="Amount" id="Amount" type="number" (change)="fieldChanged($event)" class="form-control"
                placeholder="$ Amount">
            </fieldset>
          </div>
        </div>
        <div class="row">
          <!--    third line of check view -->
          <div class="col-4 float-left">
            <fieldset class="form-group">
              <label>Daytime Phone</label>
              <input ng-model="DaytimePhoneNumber" id="DaytimePhoneNumber" type="tel" (change)="fieldChanged($event)"
                class="form-control" placeholder="Daytime phone #">
            </fieldset>
          </div>

          <div class="col-2 text-left"></div>
          <div class="col-6 float-right">
            <fieldset class="form-group">
              <label>Check Sender</label>
              <input ng-model="CheckSender" id="CheckSender" (change)="fieldChanged($event)" class="form-control"
                placeholder="Enter Sender">
            </fieldset>
          </div>

        </div>
        <div class="row">
          <div class="col-8 float-left span">
            <h5>
              <label>
                <i class="fab fa-cloudsmith" style="font-size: .75em;"></i>000000000<i class="fab fa-cloudsmith"
                  style="font-size: .75em;"></i>
              </label>
              <label>

                <i class="fab fa-cloudsmith" style="font-size: .75em;"></i>123456789<i class="fab fa-cloudsmith"
                  style="font-size: .75em;"></i>
              </label>
              <label>
                <span style="width: 15px"></span>1025
              </label>
            </h5>
          </div>

        </div>
      </form>
      <div class="row float-right">
        <!-- <div class="col-12 form-group button-container float-right"> -->
        <div class="col-12 form-group button-container">
          <!-- <a class="btn rounded-btn" (click)="createNew()">{{ 'Submit' }}</a> -->
          <button type="button" class="btn btn-lg btn-default" (click)="createNew()">Submit Request</button>
        </div>
      </div>

      <div *ngIf="showMsg">
        <div class="row justify-content-center">
          <!-- <div class="row"> -->
          <div class="col-12">
            Current status
            <ul>
              <li>Bank has recieved check</li>
              <li>Passed to clearing unit</li>
              <li>Check scanned for digital archival</li>
            </ul>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-12">
            <h4 class="alert alert-warning text-center">
              Click on the image to download.
            </h4>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-12">

            <a download href="http://localhost:4200/assets/images/sample_check.jpg">
              <img src='../../../../assets/images/sample_check.jpg'
                style="width: 95%; max-width: 95%;max-height: 95%; object-fit: contain;" />
              <!-- <img src="../../../../assets/images/BNY_Mellon_logo_logotype.png" height="45px" /> -->
            </a>
            <p class="alert alert-success text-center">
              <strong>Success! Request was submitted.</strong> <br /> Close window if done making requests.
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row" *ngIf="showMsg">
    <!-- <div class="row"> -->
    <div class="col-12">
      <p class="alert alert-success text-center">
        <strong>Success! Request was submitted.</strong> <br /> Close window if done making requests.
      </p>
    </div>
  </div>
</div>
