<div >
<div fxLayout fxLayoutAlign="center center">
    <mat-form-field >
      <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
  </div>

  <div class="row">
    <div class="col-12">
      <table class="table" mat-table [dataSource]="dataSource" matSort >
      <!-- <table class="table"  > -->
        <ng-container matColumnDef="pyDescription">
          <th mat-header-cell *matHeaderCellDef  mat-sort-header> Type </th>

          <td mat-cell *matCellDef="let element"> {{element.pyDescription}} </td>
        </ng-container>

        <ng-container matColumnDef="pyID">
          <th mat-header-cell *matHeaderCellDef mat-sort-header matSortStart="pyID">Description </th>
          <!-- <mat-form-field class="filter" floatLabel="never">
            <mat-label>Search</mat-label>
            <input matInput [formControl]="pyLabelFilter">
          </mat-form-field> -->
          <td mat-cell *matCellDef="let element"> {{element.pyID }} </td>
        </ng-container>

        <ng-container matColumnDef="pxCreateDateTime">
          <th mat-header-cell *matHeaderCellDef mat-sort-header > Created </th>
          <td mat-cell *matCellDef="let element"> {{element.pxCreateDateTime | date : 'short'}} </td>
        </ng-container>
        <ng-container matColumnDef="pxUrgencyWork">
          <th mat-header-cell *matHeaderCellDef mat-sort-header >SLA</th>
          <td mat-cell *matCellDef="let element"> {{element.pxUrgencyWork }} </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
<!-- <div  *ngIf="!showLoading"> -->
    <ng-container *ngIf="!isLoading">
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </ng-container>
      <!-- </div> -->

      </table>
      <!-- <mat-progress-bar mode="buffer" *ngIf="showLoading"></mat-progress-bar> -->
      <mat-paginator [pageSize]="4" [pageSizeOptions]="[2, 4, 6, 10, 20]"></mat-paginator>

    </div>
  </div>
</div>
