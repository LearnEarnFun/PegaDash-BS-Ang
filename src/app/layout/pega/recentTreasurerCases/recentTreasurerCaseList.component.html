<div fxLayout fxLayoutAlign="center center">
  <mat-form-field >
    <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
</div>
<div class="row">
  <div class="col-12">
    <table class="table" mat-table [dataSource]="dataSource" matSort>
    <!-- <table class="table"  > -->
      <ng-container matColumnDef="pyID">
        <th mat-header-cell *matHeaderCellDef  mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.pyID}} </td>
      </ng-container>

      <ng-container matColumnDef="pyLabel">
        <th mat-header-cell *matHeaderCellDef mat-sort-header matSortStart="desc">Label </th>
        <td mat-cell *matCellDef="let element"> {{element.pyLabel }} </td>
      </ng-container>

      <ng-container matColumnDef="pyStatusWork">
        <th mat-header-cell *matHeaderCellDef mat-sort-header > pyStatusWork </th>
        <td mat-cell *matCellDef="let element"> {{element.pyStatusWork}} </td>
      </ng-container>
      <ng-container matColumnDef="pxUpdateDateTime">
        <th mat-header-cell *matHeaderCellDef mat-sort-header >Updated</th>
        <td mat-cell *matCellDef="let element"> {{element.pxUpdateDateTime | date : 'medium' }} </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSize]="2" [pageSizeOptions]="[2, 4, 6, 10, 20]"></mat-paginator>

  </div>
</div>
