<div class="container">
  <div class="row">
    <div class="col-xl-2 col-lg-3 col-md-4" *ngFor="let cat of actions">
      <h4>{{ cat.CategoryName }}</h4>
      <ul>
        <li *ngFor="let action of cat.pxResults">
          {{ action.pyLabel }}
        </li>
      </ul>
    </div>
  </div>
</div>
