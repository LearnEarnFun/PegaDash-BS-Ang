        <div class="row" fxLayout="row"  fxLayout fxLayoutAlign="end center" style="justify-content: flex-end;">
          <mat-form-field floatLabel="never">
            <!-- <input matInput type="text"  (keyup)="doFilter($event.target.value)" id="search" placeholder="Filter available Services"/> -->

            <input matInput type="text" [(ngModel)]="queryString" id="search" placeholder="Filter available Services"   />
          </mat-form-field>
        </div>
        <div class="row">

            <!-- <div class="card megaMenu-card card-default"  > -->

                <span class="card-title">{{ cat.CategoryName }}</span>
              </div>
              <div class="text-left card-body megaMenu-card-body">
                <mat-action-list dense class="megaMenu-List">

            </div>
